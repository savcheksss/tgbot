name: Deploy Telegram Bot to Vercel

on:
  push:
    branches:
      - main  # Развертывание будет происходить при пуше в основную ветку

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Клонирует ваш репозиторий

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # Укажите версию Python, используемую для проекта

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Устанавливает зависимости, если они есть

      - name: Set environment variables
        run: |
          echo "TELEGRAM_TOKEN=7849762948:AAHCcSOsTf-awCH2E99IJZFR0dW56AWulPk" >> $GITHUB_ENV
          echo "CHANNEL_ID=-1002401365916" >> $GITHUB_ENV
          echo "ADMIN_ID=879236410" >> $GITHUB_ENV
          echo "WEBHOOK_URL=https://tgbot-rho-nine.vercel.app/webhook" >> $GITHUB_ENV

      - name: Install Vercel CLI
        run: |
          npm install -g vercel  # Устанавливает Vercel CLI

      - name: Deploy to Vercel
        run: |
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes  # Развертывает приложение на Vercel
